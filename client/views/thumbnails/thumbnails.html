<template name="thumbnails">
{{#if Template.subscriptionsReady}}

  {{#each themes}}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
    <img class="image" src="{{ image.url }}">
    <div class="caption">
        <h3><a href={{themeUrl category canonicalName}}>{{title}}</a></h3>
        <p>{{description}}</p>
        <p>{{getCategoryFromId category}}</p>
        <p>
          <a href="{{previewUrl}}" class="btn btn-primary" role="button">Preview</a>
          <a href="{{downloadUrl}}" class="btn btn-default" role="button">Download</a>
        </p>
 </div>
  </div>
   </div>
  {{/each}}

{{else}}

Loading...

{{/if}}
</template>
